
{% load static%}
<link rel="stylesheet" type="text/css" href="{% static 'challenges/challenges.css' %}">
<style>
.center {
  margin: auto;
  width: 50%;
  border: 3px solid black;
  padding: 10px;
}

</style>

<head>
    <br>
    <h1 style="text-align:center">{{question.title}}<h1>
    <br>
</head>
{% if before_due %}
<body>
    <div class="text-center">

        <div class="col-md-6 col-lg-4 center">
          <div class="portfolio-item mx-auto">
            <div class=" d-flex justify-content-center">
              <div class=" text-center">
                <p style="font-size:1.5rem">trial : {{answer.trial}}</p>

                {{form.media}}
                  <form method="POST" class="post-form text-white">

                    <INPUT TYPE=RADIO NAME=dbgmode VALUE="dbg" CHECKED> <label style="font-size: 1.5rem; color: #000066;">Debug Mode</label>
                    <INPUT TYPE=RADIO NAME=dbgmode VALUE="test"><label style="font-size: 1.5rem; color: #000066;"> Test Mode</label>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-primary">Submit</button>
                  </form>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
{% endif %}
